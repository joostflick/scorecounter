<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Score counter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="team team1">
			<h1 id="scoreTeam1">3</h1>

			<h2>Team 1</h2>
		</section>
		<section class="team team2">
			<h1 id="scoreTeam2">2</h1>
			<h2>Team 2</h2>
		</section>
		<section class="midtext team">
			<h2>Wedstrijd 1/3</h2>
		</section>
		<section class="team team1Control team1">
			<h2>Score:</h2>
			<button class="score" onclick="team1Plus()">+</button>
			<button class="score" onclick="team1Minus()">-</button>
			<noscript>
				<style type="text/css">
					.score {
						display: none;
					}
				</style>
				<select>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
			</noscript>
		</section>
		<section class="team team2Control team2">
			<h2>Score:</h2>
			<button class="score" onclick="team2Plus()">+</button>
			<button class="score" onclick="team2Minus()">-</button>
			<noscript>
				<style type="text/css">
					.score {
						display: none;
					}
				</style>
				<select>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
			</noscript>
		</section>
	</body>
	<script src="app.js"></script>
</html>
